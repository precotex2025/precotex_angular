
<div class="container">
    
    <div class="grid-container">
      <div class="title">Longitud de malla Real para hilado - {{ this.Cod_HilTel }}</div>
  
      <form class="container-cuerpo" [formGroup]="formulario">
        
        <div class="container-cuerpo-fila1">
            
            <mat-form-field appearance="fill" >
                <mat-label>LONGITUD DE MALLA REAL</mat-label>
                <input matInput type="text" formControlName="Longitud_Real"  (keypress)="validateFormat($event)"/>
              </mat-form-field>
   
        </div>
  
        <div class="footer">
            

            <button
            class="button-Grabar"
            mat-flat-button
            type="button"
            matTooltip="APROBACIÃ“N"
            matTooltip="GRABAR"
            matTooltipPosition="above"
            [disabled]="formulario.invalid"
            (click)="GuardarLongitudReal()"
          >
            <mat-icon aria-label="person"
              >save
              <!-- thumb_up_alt -->
            </mat-icon>
            Grabar
          </button>

          
            <button
            type="button"
            class="button-cancelar"
            mat-button
            mat-dialog-close
            mat-dialog-close
            mat-flat-button
          >
            <mat-icon aria-label="person">highlight_off </mat-icon> Cancelar
          </button>



        </div>
      </form>
    </div>
  </div>
  
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin">
    <p style="color: white; text-align: center">Cargando...</p>
  </ngx-spinner>
