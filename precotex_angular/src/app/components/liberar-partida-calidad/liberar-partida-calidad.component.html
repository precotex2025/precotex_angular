<div class="container">
    <div class="grid-container">
      <div class="title"><strong> LIBERAR PARTIDA</strong></div>
      <div class="body">
        <form
          class="container-cuerpo"
          class="container-cuerpo"
          [formGroup]="formulario"
          #formDirective="ngForm"
        >
          <div class="container-cuerpo-fila1">
          
  
            <mat-form-field appearance="fill" class="fila1-partida">
              <mat-label>PARTIDA</mat-label>
              <input matInput type="text" formControlName="l_partida"  #myinputAdd/>
            </mat-form-field>


        
  
       
  
  
            <button
              class="button-Liberar"
              mat-flat-button
              type="button"
              matTooltip="LIBERAR"
              matTooltipPosition="above"
              (click)="LiberarPartida()"
             
            >
              <mat-icon aria-label="person">check </mat-icon>LIBERAR
            </button>


            <button
            class="button-Actualizar"
            mat-flat-button
            type="button"
            matTooltip="ACTUALIZAR"
            matTooltipPosition="above"
            (click)="showActualizarListado()"
           
          >
            <mat-icon aria-label="person">update</mat-icon>ACTUALIZAR
          </button>


            <button
            class="button-Cancelar"
            mat-flat-button
            type="button"
            matTooltip="CANCELAR"
            matTooltipPosition="above"
            (click)="Funcion_Cancelar()"
          >
            <mat-icon aria-label="person">cancel</mat-icon> CANCELAR
          </button>


          </div>
  
          <div class="container-cuerpo-fila2">
            <table
              mat-table
              #table
              [dataSource]="dataSource"
              class="mat-elevation-z8"
            >
              <ng-container matColumnDef="Partida">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                  PARTIDA
                </th>
                <td mat-cell *matCellDef="let data_det">{{ data_det.Partida }}</td>
              </ng-container>
  
              <ng-container matColumnDef="Usuario_Liberacion">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                  USUARIO LIBERACIÓN
                </th>
                <td mat-cell *matCellDef="let data_det">{{ data_det.Usuario_Liberacion }}</td>
              </ng-container>
  
              <ng-container matColumnDef="Fecha_Liberacion">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                  FECHA LIBERACIÓN
                </th>
                <td mat-cell *matCellDef="let data_det">{{ data_det.Fecha_Liberacion }}</td>
              </ng-container>

              <ng-container matColumnDef="Pc_Liberacion">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                  PC 
                </th>
                <td mat-cell *matCellDef="let data_det">{{ data_det.Pc_Liberacion }}</td>
              </ng-container>
  
 
              <ng-container matColumnDef="Eliminar">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                  ELIMINAR
                </th>
  
                <td mat-cell *matCellDef="let data_det">
                  <a mat-icon-button  (click)="EliminarPartidaLiberacion(data_det.Partida)">
                    <mat-icon color="warn">delete</mat-icon>
                    </a>
                </td>

               
  
  
  
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns_cab"></tr>
              <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns_cab"
              ></tr>
            </table>
         
  
                     
     
            <mat-paginator
              [pageSizeOptions]="[5, 20, 30]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>  
           
          </div>
  
          <!-- <div class="footer"></div> -->
        </form>
      </div>
    </div>
  </div>
