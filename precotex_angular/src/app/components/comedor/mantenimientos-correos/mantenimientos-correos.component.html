<div class="container">
  <!-- ventana nro 4 - historial -->
  <div class="grid-container">

    <div class="title">Mantenimiento Cabecera Preguntas</div>

    <form class="container-cuerpo">
      <div class="container-cuerpo-fila1">

        <mat-form-field class="fila1-fecha" appearance="fill">
          <mat-label>Buscar</mat-label>
          <input matInput type="text" placeholder="Ingrese" autocomplete="off">
        </mat-form-field>

        <button type="button" class="fila1-buscar" mat-flat-button (click)="obtenerPreguntasComedor()">
          <mat-icon aria-label="person">search</mat-icon>Buscar
        </button>

        <button type="button" class="fila1-agregar" mat-flat-button (click)="openDialogTipos()">
          <mat-icon aria-label="person">add</mat-icon>Agregar
        </button>

        <button type="button" class="fila1-aprobacion" mat-flat-button (click)="openDialogDetalle()">
          <mat-icon aria-label="check">check</mat-icon>Agregar Preguntas
        </button>
      </div>

      <!-- hora	tipo	num_guia	cod_proveedor	des_proveedor	cod_usuario -->
      <div class="container-cuerpo-fila2">


        <table mat-table class="mat-elevation-z8" #table [dataSource]="dataSource">

          <ng-container matColumnDef="Tipo_Servicio">
            <th mat-header-cell *matHeaderCellDef> Tipo de Servicio </th>
            <td mat-cell *matCellDef="let data_det"> {{data_det.Tipo_Servicio}}</td>
          </ng-container>

          <ng-container matColumnDef="Titulo">
            <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
            <td mat-cell *matCellDef="let data_det"> {{ data_det.Titulo }}</td>
          </ng-container>

          <ng-container matColumnDef="Flg_Estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let data_det">
              <button *ngIf="data_det.Flg_Estado == '1'; else btnerr" type="button"
                style="background:#3f51b5; width: 80px; color: white;" class="button-agregar" mat-flat-button
                (click)="OpenDialogEstado(data_det, 0)">Activo</button>
              <ng-template #btnerr><button type="button" style="background:#f44336; width: 80px; color: white;" class="button-agregar"
                  mat-flat-button (click)="OpenDialogEstado(data_det, 1)">Inactivo</button></ng-template>

            </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let data_det">

              <a mat-icon-button style="margin-right:5px;" (click)="OpenDialogConfirmacion(data_det)">
                <mat-icon color="success">edit</mat-icon>
              </a>

              <a mat-icon-button color="warn" style="margin-right:5px;" (click)="OpenDeleteConfirmacion(data_det)">
                <mat-icon color="warn">delete</mat-icon>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
        <mat-paginator #MatPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>

    </form>

  </div>

  
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin">
  <p style="color: white; text-align: center; ">Cargando... </p>
</ngx-spinner>
