<form [formGroup]="formulario">

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Tipo de Servicio</mat-label>
        <mat-select formControlName="Id_Cabecera" placeholder="Seleccione">
            <mat-option *ngFor="let item of listar_cabeceras" [value]="item.Id_Cabecera">{{item.Tipo_Servicio}} -
                {{item.Titulo}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Pregunta</mat-label>
        <input matInput placeholder="Ingrese la Pregunta" maxlength="150" formControlName="Pregunta">
    </mat-form-field>



    <button mat-flat-button (click)="guardar()" class="button-registrar" color="primary">Guardar</button>
    <button mat-flat-button class="button-cancelar" mat-dialog-close>Cancelar</button>
</form>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin">
    <p style="color: white; text-align: center; ">Cargando... </p>
</ngx-spinner>
