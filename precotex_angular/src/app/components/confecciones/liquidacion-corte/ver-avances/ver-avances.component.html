                <!--[dataSource]="dataSource"-->
                <table mat-table class="mat-elevation-z8" #table [dataSource]="dataSource">

                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">{{column}}</th>
                    <td mat-cell *matCellDef="let data_det; let i = index;" [ngStyle]="{'background': i%2 == 0 ? '#FFFFFF' : '#96C2EE' }" class="mat-body-cell"> {{ data_det[column]}} </td>
                    <td mat-footer-cell *matFooterCellDef class="mat-header-cell"> {{column}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
                  <tr mat-footer-row *matFooterRowDef="displayedColumns2; sticky: true"></tr>
                </table>
