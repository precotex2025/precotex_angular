<div class="dialog-container">
    <h2 class="dialog-title">Guardar Observación</h2>
    <mat-divider></mat-divider>
    <mat-dialog-content class="dialog-content">
        <p>Esta de acuerdo en actualizar el registro?, Es necesario también guardar una observación</p> 
        <div class="container">
            <div class="row mb-3" style="width: 100%;">
                <div class="col-md-12" style="width: 100%;">
                    <mat-form-field class="example-full-width" style="width: 100%;">
                        <mat-label>Ingresa una observación</mat-label>
                        <textarea matInput placeholder="Observación..." [(ngModel)]="observacion"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </div>
        
    </mat-dialog-content>
    
    <mat-dialog-actions class="dialog-actions">
        <button class="dialog-button-cancelar" mat-button mat-dialog-close mat-dialog-close="false">Cancelar</button>
        <button class="dialog-button-eliminar" mat-button (click)="guardarObservacion()" >Guardar</button>

    </mat-dialog-actions>
    


    <h5 class="dialog-footer">Esta operacion es irreversible!!</h5>
    </div>
