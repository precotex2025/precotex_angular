<mat-card>
    <mat-card-header style="display: flex; justify-content: space-around;">
        <strong>Selecciona un usuario de la tabla</strong> 
        <span aria-label="Close" class="cerrar" (click)="closeModal()" aria-hidden="true">&times;</span>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese dato a Buscar" #input>
        </mat-form-field>
        <button mat-flat-button color="primary" style="margin-left: 20px;" (click)="cerrarModal()">
            <mat-icon>save</mat-icon>
            SELECCIONAR
        </button>


        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

            <!-- Position Column -->
            <ng-container matColumnDef="Cod_Trabajador">
                <th mat-header-cell *matHeaderCellDef> Cod. Trabajador </th>
                <td mat-cell *matCellDef="let element"> {{element.Cod_Trabajador}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Apellidos">
                <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                <td mat-cell *matCellDef="let element"> {{element.Apellidos}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Nombre_Trabajador">
                <th mat-header-cell *matHeaderCellDef> Nombre Trabajador </th>
                <td mat-cell *matCellDef="let element"> {{element.Nombre_Trabajador}} </td>
            </ng-container>

            <ng-container matColumnDef="Nro_DNI">
                <th mat-header-cell *matHeaderCellDef> DNI </th>
                <td mat-cell *matCellDef="let element"> {{element.Nro_DNI}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Tip_Trabajador">
                <th mat-header-cell *matHeaderCellDef> Tip_Trabajador </th>
                <td mat-cell *matCellDef="let element"> {{element.Tip_Trabajador}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="agregarColumna(row)"
            [class.demo-row-is-clicked]="clickedRows.has(row)"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encontraron datos para la búsqueda:  "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator  class="paginador" #paginator [pageSizeOptions]="[10, 20, 40]" showFirstLastButtons aria-label="Selecciona página">
        </mat-paginator>
    </mat-card-content>
</mat-card>
