<div class="container">
    <div class="grid-container">
      <div class="title"><strong> LISTADO DE PRE-PACKING</strong></div>
      <div class="body">
        <form
          class="container-cuerpo"
          class="container-cuerpo"
          [formGroup]="formulario"
          #formDirective="ngForm"
        >
       
          <div class="container-cuerpo-fila2">

          <mat-form-field class="fila1-partida" appearance="fill">
              <mat-label>Filtro de busqueda </mat-label>
              <input matInput type="number" 
                  placeholder="Ingrese la busqueda" (keyup)="buscarPrePacking($event)" autocomplete="off" formControlName="iBuscaPrePacking" />
          </mat-form-field>

            <table
              mat-table
              #table
              [dataSource]="dataSource"
              class="mat-elevation-z8"
            >
              <ng-container matColumnDef="Codigo_PrePackingList">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                  CODIGO 
                </th>
                <td mat-cell *matCellDef="let data_det">{{ data_det.Codigo_PrePackingList }}</td>
              </ng-container>

              <ng-container matColumnDef="Total_Rollos">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                  TOTAL DE ROLLOS 
                </th>
                <td mat-cell *matCellDef="let data_det">{{ data_det.Total_Rollos }}</td>
              </ng-container>

              <ng-container matColumnDef="Total_Rollos_Lecturados">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                  ROLLOS LECTURADOS
                </th>
                <td mat-cell *matCellDef="let data_det">{{ data_det.Total_Rollos_Lecturados }}</td>
              </ng-container>
  
              <ng-container matColumnDef="Total_Rollos_Faltantes">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                  ROLLOS FALTANTES
                </th>
                <td mat-cell *matCellDef="let data_det">{{ data_det.Total_Rollos_Faltantes }}</td>
              </ng-container>
  
              <ng-container matColumnDef="Seleccion">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                  SELECCIONAR
                </th>
  
                <td mat-cell *matCellDef="let data_det">
                  <!-- <a mat-icon-button style="margin-right:5px;"  (click)="EnviarCodPacking(data_det.Codigo_PrePackingList, data_det.Total_Rollos_Lecturados)"> -->
                    <a mat-icon-button style="margin-right:5px;"  (click)="EnviarCodPacking(data_det.Codigo_PrePackingList , data_det.Total_Rollos , data_det.Total_Rollos_Lecturados, data_det.Total_Rollos_Faltantes)">
                  <mat-icon color="warn" style="color:green; font-weight: bold;">check</mat-icon>
                  </a>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns_cab"></tr>
              <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns_cab"
              ></tr>
            </table>
  
            <mat-paginator
              [pageSizeOptions]="[5, 20, 30]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>
          </div>
  
          <!-- <div class="footer"></div> -->
        </form>
      </div>
    </div>
  </div>
