<div class="container">
  <div class="grid-container">
    <div class="title"><strong> LISTADO DE CLIENTES</strong></div>
    <div class="body">
      <form
        class="container-cuerpo"
        class="container-cuerpo"
        [formGroup]="formulario"
        #formDirective="ngForm"
      >
        <div class="container-cuerpo-fila2">
          <mat-form-field class="fila1-partida" appearance="fill">
            <mat-label>Filtro de busqueda </mat-label>
            <input matInput type="text" 
                placeholder="Ingrese la busqueda" (keyup)="buscarCliente($event)" autocomplete="off" formControlName="iBuscaCliente" />
        </mat-form-field>

          <table
            mat-table
            #table
            [dataSource]="dataSource"
            class="mat-elevation-z8"
          >
            <ng-container matColumnDef="Abreviatura">
              <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                ABREVIATURA 
              </th>
              <td mat-cell *matCellDef="let data_det">{{ data_det.Abreviatura_Cliente }}</td>
            </ng-container>

            <ng-container matColumnDef="Nombre">
              <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                NOMBRE
              </th>
              <td mat-cell *matCellDef="let data_det">{{ data_det.Nombre_Cliente }}</td>
            </ng-container>

            <ng-container matColumnDef="Seleccion">
              <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                SELECCIONAR
              </th>

              <td mat-cell *matCellDef="let data_det">
                  <a mat-icon-button style="margin-right:5px;"  (click)="EnviarCliente(data_det.Codigo_Cliente, data_det.Abreviatura_Cliente, data_det.Nombre_Cliente)">
                <mat-icon color="warn" style="color:green; font-weight: bold;">check</mat-icon>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns_cab"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns_cab"
            ></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 20, 30]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>

        <!-- <div class="footer"></div> -->
      </form>
    </div>
  </div>
</div>
