<form class="container-cuerpo" [formGroup]="formulario" #formDirective="ngForm">
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{data.Title}} </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <mat-form-field appearance="fill">
                    <mat-label>Articulo :</mat-label>
                    <textarea matInput rows="3" formControlName="ctrol_glosa" placeholder="Ingrese una descripciÃ³n"></textarea>
                </mat-form-field>    
            </div>
            <div class="row2">

                <mat-form-field appearance="outline" style="flex: 1;"> 
                    <mat-label>Cantidad :</mat-label> 
                    <input matInput type="number" formControlName="ctrol_cantidad"> 
                </mat-form-field>

                        <mat-icon aria-label="create_new_folder">add
                        </mat-icon> Agregar Detalle
                    </button>   
                </div> -->
                
            </div>
        </mat-card-content>
    </mat-card>
</form>

    <button mat-flat-button color="primary" class="form-button" (click)="onAddMaterial()">
