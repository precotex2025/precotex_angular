<div class="container">
    <!-- ventana nro 3 - salida -->
    <div class="grid-container">

        <div class="title">Participantes</div>

        <div class="find">
            <div class="auditoriaForm">


                <div class="findcol1">
                    <div class="caja">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Buscar</mat-label>
                            <input matInput type="text" [(ngModel)]="Sede" (keyup)="applyFilter($event)">
                        </mat-form-field>
                    </div>
                </div>
                <div class="botones">
                    <div class="caja">
                        <button type="button" class="button_agregar" mat-flat-button color="primary"
                            (click)="crearNuevoParticipante()">
                            <mat-icon aria-label="person">account_circle
                            </mat-icon> Crear Nuevo
                        </button>
                    </div>
                    <div class="caja">
                        <button type="button" class="button-cancelar" routerLink="/ActasAcuerdo" mat-flat-button
                            color="warn">
                            <mat-icon aria-label="person">backspace
                            </mat-icon> Regresar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="container-cuerpo-fila4">
            <p style="text-align: right;">
                <button type="button" class="button_agregar2"
                        (click)="applyFilter()" mat-flat-button color="primary">
                        <mat-icon aria-label="person">view_comfy
                        </mat-icon> EXPORTAR
                </button>
            </p>
        </div> -->
        <div class="container-cuerpo-fila5">

            <div class="mat-elevation-z8">

                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="Nombres">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Nombres</th>
                        <td mat-cell *matCellDef="let element"> {{element.Nombres}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Telefono">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Telefono </th>
                        <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Correo">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Correo</th>
                        <td mat-cell *matCellDef="let element"> {{element.Correo}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Cargo">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Cargo</th>
                        <td mat-cell *matCellDef="let element"> {{element.Cargo}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Firma">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Firma</th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container *ngIf="local && element.Firma != null">
                                <img src="http://192.168.1.36/ws_android/{{element.Firma}}" width="100" height="100"
                                    alt="" srcset="">
                            </ng-container>
                            <ng-container *ngIf="!local && element.Firma != null">
                                <img src="https://gestion.precotex.com/ws_android/{{element.Firma}}" width="100"
                                    height="100" alt="" srcset="">
                            </ng-container>

                        </td>
                    </ng-container>
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Acciones </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-button (click)="editarOpcion(element)"
                                color="primary"><mat-icon>edit</mat-icon></button>
                            <input type="file" name="firma" id="firma" #firma accept="image/*"
                                (change)="onChangeFirma($event, element.IdParticipante)" style="display: none;">
                            <button mat-button (click)="firma.click()"
                                color="warn"><mat-icon>cloud_upload</mat-icon></button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #ccc; "></tr>
                    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns; "
                        [ngStyle]="{'background': i%2 == 0 ? '#FFFFFF' : '#96C2EE' }"></tr>
                </table>

            </div>
        </div>


    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin">
    <p style="color: white; text-align: center; ">Cargando... </p>
</ngx-spinner>
