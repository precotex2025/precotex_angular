
<mat-card>
    <mat-card-header style="display: flex; justify-content: space-around;">
        <strong>Participantes del Acta</strong>
        <span aria-label="Close" class="cerrar" (click)="closeModal()" aria-hidden="true">&times;</span>
    </mat-card-header>
    <mat-card-content>
        <div class="container-cuerpo-fila5">

            <div class="mat-elevation-z8">

                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="Nombres">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Nombres</th>
                        <td mat-cell *matCellDef="let element"> {{element.Nombres}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Telefono">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Telefono </th>
                        <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Correo">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Correo</th>
                        <td mat-cell *matCellDef="let element"> {{element.Correo}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Envio_Correo">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Envio Correo</th>
                        <td mat-cell *matCellDef="let element"> 
                            <ng-container *ngIf="element.Envio_Correo != null">
                                SI
                            </ng-container>
                            <ng-container *ngIf="element.Envio_Correo == null">
                                NO
                            </ng-container>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Acepto">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Acepto Correo</th>
                        <td mat-cell *matCellDef="let element"> 
                            <ng-container *ngIf="element.Acepto == '1'">
                                SI
                            </ng-container>
                            <ng-container *ngIf="element.Rechazo == '1'">
                                NO
                            </ng-container>
                            <ng-container *ngIf="element.Acepto == null && element.Rechazo == null">
                                
                            </ng-container>
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Cargo">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Cargo</th>
                        <td mat-cell *matCellDef="let element"> {{element.Cargo}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #ccc; "></tr>
                    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns; "
                        [ngStyle]="{'background': i%2 == 0 ? '#FFFFFF' : '#96C2EE' }"></tr>
                </table>

            </div>
        </div>

    </mat-card-content>
</mat-card>
