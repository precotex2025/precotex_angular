<div class="container">
    <!-- ventana nro 4 - historial -->
    <div class="grid-container">
        <!-- *ngIf="Titulo == undefined; else titulomodificar" -->
        <div class="title"><strong>{{cabecera}}</strong></div>
        <div class="body">
            <form class="container-cuerpo" [formGroup]="formulario">
                <div class="fila1">
                    <mat-form-field appearance="fill">
                        <mat-label>Apellidos</mat-label>
                        <input matInput type="text" placeholder="Ingresa apellidos" autocomplete="off" formControlName="Apellidos"/>
                    </mat-form-field>    
                    <mat-form-field appearance="fill">
                        <mat-label>Nombres</mat-label>
                        <input matInput type="text" placeholder="Ingresa los nombres" autocomplete="off" formControlName="Nombres"/>
                    </mat-form-field>
                </div> 
                <div class="fila1">
                    <mat-form-field appearance="fill">
                        <mat-label>Correo</mat-label>
                        <input matInput type="text" placeholder="Ingresa el correo" autocomplete="off" formControlName="Correo"/>
                    </mat-form-field>    
                    <mat-form-field appearance="fill">
                        <mat-label>Celular</mat-label>
                        <input matInput type="text" placeholder="Ingresa el Celular" autocomplete="off" formControlName="Celular"/>
                    </mat-form-field>    
                    <mat-form-field appearance="fill">
                        <mat-label>Cargo</mat-label>
                        <input matInput type="text" placeholder="Ingresa el Cargo" autocomplete="off" formControlName="Cargo"/>
                    </mat-form-field>
                </div>   
            </form>
        </div>

        <div class="footer">
            <button class="button-dialog" mat-flat-button type="button" (click)="guardarInformacion()" [disabled]="!formulario.valid">
                <mat-icon aria-label="person" >check
                </mat-icon>{{boton}}

            </button>
            <button class="button-cancelar"  mat-flat-button type="button" mat-dialog-close>
                <mat-icon aria-label="person">highlight_off
                </mat-icon>
                CANCELAR</button>
        </div>
    </div>
  
  </div>
