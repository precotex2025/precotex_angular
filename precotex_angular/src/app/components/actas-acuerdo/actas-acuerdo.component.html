<div class="container">
    <!-- ventana nro 3 - salida -->
    <div class="grid-container">

        <div class="title">Actas de Acuerdo</div>

        <div class="find">
            <div class="auditoriaForm">


                <div class="findcol1">
                    <div class="caja">
                        <mat-form-field class="fila1-cod-vehiculo" appearance="fill">
                            <mat-label>Rango de Fecha </mat-label>
                            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                              <input matStartDate formControlName="start" placeholder="Fecha Inicio">
                              <input matEndDate formControlName="end" placeholder="Fecha Final">
                            </mat-date-range-input>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-date-range-picker #picker></mat-date-range-picker>
                  
                            <!--<mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Fecha Invalida</mat-error>
                                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Fecha Invalida</mat-error>-->
                          </mat-form-field>
                    </div>
                    <div class="caja">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>SEDE</mat-label>
                            <input matInput type="text" [(ngModel)]="Sede" (keyup)="applyFilter($event)">
                        </mat-form-field>
                    </div>
                    <div class="caja">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>AREA</mat-label>
                            <input matInput type="text" [(ngModel)]="Area" (keyup)="applyFilter($event)">
                        </mat-form-field>
                    </div>
                    <div class="caja">
                        <button type="button" class="button_agregar"
                            (click)="cargarLista()" mat-flat-button color="primary">
                            <mat-icon aria-label="person">search
                            </mat-icon> BUSCAR
                        </button>
                    </div>
                </div>
                <div class="botones">
                    <div class="caja">
                        <button type="button" class="button_buscar"
                            (click)="agregarNuevo()" mat-flat-button color="primary">
                            <mat-icon aria-label="person">note_add
                            </mat-icon> NUEVO ACTA
                        </button>
                    </div>
                    <div class="caja">
                        <button type="button" class="button_agregar"
                            routerLink="/CrearParticipantesActas" mat-flat-button color="primary">
                            <mat-icon aria-label="person">account_circle
                            </mat-icon> Participantes
                        </button>
                    </div>
          
                </div>
            </div>
        </div>

        <!-- <div class="container-cuerpo-fila4">
            <p style="text-align: right;">
                <button type="button" class="button_agregar2"
                        (click)="applyFilter()" mat-flat-button color="primary">
                        <mat-icon aria-label="person">view_comfy
                        </mat-icon> EXPORTAR
                </button>
            </p>
        </div> -->
        <div class="container-cuerpo-fila5">

            <div class="mat-elevation-z8">
      
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="Fecha">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Fecha</th>
                        <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Descripcion">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Asunto </th>
                        <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Sede">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Sede</th>
                        <td mat-cell *matCellDef="let element"> {{element.Sede}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Area">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Area</th>
                        <td mat-cell *matCellDef="let element"> {{element.Area}} </td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Acciones </th>
                        <td mat-cell *matCellDef="let element">
                            <button  mat-button (click)="editarOpcion(element)"
                                color="primary"><mat-icon>edit</mat-icon></button>
                                <button  mat-button (click)="generarPdf(element)"
                                color="warn"><mat-icon>picture_as_pdf</mat-icon></button>

                                <button  mat-button (click)="detalleActa(element)"
                                color="default"><mat-icon>insert_drive_file</mat-icon></button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #ccc; "></tr>
                    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns; " [ngStyle]="{'background': i%2 == 0 ? '#FFFFFF' : '#96C2EE' }"></tr>
                </table>

            </div>
        </div>


    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin">
    <p style="color: white; text-align: center; ">Cargando... </p>
</ngx-spinner>
