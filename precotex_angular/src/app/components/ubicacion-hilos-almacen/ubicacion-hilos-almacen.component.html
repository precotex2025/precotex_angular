
<div class="container"> 

    <div class="grid-container"> 
    <div class="title">Mantenimiento de ubicaciones</div>

    <form class="container-cuerpo" [formGroup]="formulario" >
        <div class="container-cuerpo-fila1">
            
        

                <mat-form-field class="fila1-dni"> 
                    <mat-label>UBICACION</mat-label>
                    <input matInput type="text"  placeholder="BUSCAR" value=""
                        autocomplete="off"  formControlName="sCodUbicacion" >
                </mat-form-field>

         
        
    <button type="button" class="fila1-buscar" mat-flat-button (click)="MostrarUbicacionxCodigo()">                    
                <mat-icon aria-label="person">search</mat-icon>Buscar
            </button>


        </div>   

        
        <div class="container-cuerpo-fila2">

            <table mat-table #table   [dataSource]="dataSource"  class="mat-elevation-z8" >

            
                
                <ng-container matColumnDef="Id_Num">
                    
                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell" >IDº</th>
                    <td mat-cell 
                     *matCellDef="let data_det"> {{data_det.Id_Num}}</td>
                    
                </ng-container>
            
                

                <ng-container matColumnDef="Rack_ubicacion">
                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Nº Rack/Pasi/Conte</th>
                    <td mat-cell  *matCellDef="let data_det"> {{data_det.Rack_ubicacion}}</td>
                </ng-container>

                <ng-container matColumnDef="Piso_ubicacion">
                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Nº Piso</th>
                    <td mat-cell  *matCellDef="let data_det"> {{data_det.Piso_ubicacion}}  </td>
                </ng-container>

                <ng-container matColumnDef="Nicho_ubicacion">
                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Nº Nicho</th>
                    <td mat-cell *matCellDef="let data_det">  {{data_det.Nicho_ubicacion}} </td>
                </ng-container>

                <ng-container matColumnDef="Cod_ubicacion">
                    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Código de ubicación</th>
                    <td mat-cell  *matCellDef="let data_det"> {{data_det.Cod_ubicacion}} </td>
                </ng-container> 

                                
              
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let data_det">

                        <a mat-icon-button style="margin-right:5px;" *ngIf="data_det.Piso_ubicacion.length>0"
                            (click)="openDialogModificar(data_det.Id_Num)">
                            <mat-icon color="success">create</mat-icon>
                        </a>

                        <a mat-icon-button *ngIf="data_det.Piso_ubicacion.length>0"
                            (click)="EliminarRegistro(data_det.Id_Num)">
                            <mat-icon color="warn">delete</mat-icon>
                        </a>    
                    </td>
                </ng-container> 

                

            
                <tr mat-header-row *matHeaderRowDef="displayedColumns_cab"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns_cab;"></tr>

            </table>

            <mat-paginator  class="paginador" #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
            </mat-paginator>

        </div>

        


        <div class="container-cuerpo-foot">
            <button type="button" class="button-agregar" mat-flat-button (click)="openDialog();"
                >
                <mat-icon aria-label="person">add
                </mat-icon>  Agregar
            </button>

            
                </div>
            </form>
    </div>
 </div>

 <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin">  
    <p style="color: white; text-align: center; " >Cargando... </p>  
</ngx-spinner>
