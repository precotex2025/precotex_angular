
<div class="container"> 
    
    <div class="grid-container"> 
 
        <div class="title">Mantenimiento de ubicaciones - <strong *ngIf="nIdNum == undefined; else titulomodificar">Registrar</strong></div>
        <ng-template #titulomodificar><strong>Modificar</strong></ng-template>
        <form class="container-cuerpo" [formGroup]="formulario" #formDirective="ngForm" (ngSubmit)="submit(formDirective)" >
            <div class="container-cuerpo-fila1">


                     
                <mat-form-field class="fila1-tubica"> 
                    <mat-label>Piso</mat-label>
                    <!-- <input matInput type="text"  placeholder="Piso" value="" 
                        autocomplete="off" formControlName="nPiso" (change)="concatenar()" > -->

                        <mat-select  name="STipoUbica" (change)="concatenar()"  formControlName="nTubica" >
                            <mat-option value="R" (click)="concatenar()"> RACK </mat-option>
                            <mat-option value="P" (click)="concatenar()"> PASILLO </mat-option> 
                            <mat-option value="C" (click)="concatenar()"> CONTENEDOR </mat-option> 
                        </mat-select>

                </mat-form-field> 

                
                    <mat-form-field class="fila1-Rack"> 
                        <mat-label>RACK</mat-label>
                        <input matInput type="text"  placeholder="NRO DE RACK" value="" 
                            autocomplete="off" formControlName="nRack" (change)="concatenar()" >
                    </mat-form-field> 
                    
                    <mat-form-field class="fila1-Piso"> 
                        <mat-label>Piso</mat-label>
                        <!-- <input matInput type="text"  placeholder="Piso" value="" 
                            autocomplete="off" formControlName="nPiso" (change)="concatenar()" > -->

                            <mat-select  name="Spartida" (change)="concatenar()"  formControlName="nPiso" >
                                <mat-option value="A" (click)="concatenar()"> A </mat-option>
                                <mat-option value="B" (click)="concatenar()"> B </mat-option> 
                                <mat-option value="C" (click)="concatenar()"> C </mat-option> 
                                <mat-option value="D" (click)="concatenar()"> D </mat-option> 
                                <mat-option value="E" (click)="concatenar()"> E </mat-option> 
                                <mat-option value="F" (click)="concatenar()"> F </mat-option> 
                                <mat-option value="G" (click)="concatenar()"> G </mat-option> 
                                <mat-option value="H" (click)="concatenar()"> H </mat-option> 
                                <mat-option value="I" (click)="concatenar()"> I </mat-option> 
                                <mat-option value="J" (click)="concatenar()"> J </mat-option> 
                                <mat-option value="K" (click)="concatenar()"> K </mat-option> 
                                <mat-option value="L" (click)="concatenar()"> L </mat-option> 
                                <mat-option value="M" (click)="concatenar()"> M </mat-option> 
                                <mat-option value="N" (click)="concatenar()"> N </mat-option> 
                                <mat-option value="Ñ" (click)="concatenar()"> Ñ </mat-option> 
                                <mat-option value="O" (click)="concatenar()"> O </mat-option> 
                                <mat-option value="P" (click)="concatenar()"> P </mat-option> 
                                <mat-option value="Q" (click)="concatenar()"> Q </mat-option> 
                                <mat-option value="R" (click)="concatenar()"> R </mat-option> 
                                <mat-option value="S" (click)="concatenar()"> S </mat-option> 
                                <mat-option value="T" (click)="concatenar()"> T </mat-option> 
                                <mat-option value="W" (click)="concatenar()"> W </mat-option> 
                                <mat-option value="X" (click)="concatenar()"> X </mat-option> 
                                <mat-option value="Z" (click)="concatenar()"> Z </mat-option> 
                                <mat-option value="SU" (click)="concatenar()"> S/U </mat-option> 

                            </mat-select>

                    </mat-form-field>   

                    <mat-form-field class="fila1-Nicho"> 
                        <mat-label>Nicho</mat-label>
                        <input matInput type="text"  placeholder="Nro de Nicho" value="" 
                            autocomplete="off" formControlName="nNicho" (change)="concatenar()" >
                    </mat-form-field>   

                    <mat-form-field class="fila1-Codigo"> 
                        <mat-label>CÓDIGO GENERADO</mat-label>
                        <input matInput type="text"  placeholder="GENERACION DE CODIGO" value="" 
                            autocomplete="off" formControlName="nCodigo" >
                    </mat-form-field>   

                    

            </div>    


 
            <div class="container-cuerpo-foot">
                <button *ngIf="nIdNum == undefined; else btnmodificar" type="submit" class="button-agregar" mat-dialog-close="false" [disabled]="!formulario.valid"  mat-flat-button>
                    <mat-icon aria-label="person" >add
                    </mat-icon>  Registrar
                </button>

                <ng-template #btnmodificar><button type="submit" class="button-agregar" mat-dialog-close="false" [disabled]="!formulario.valid"  mat-flat-button>
                    <mat-icon aria-label="person" >create
                    </mat-icon>  Modificar
                </button></ng-template>

                <button type="button" class="button-cancelar" mat-button mat-dialog-close mat-dialog-close  mat-flat-button>
                    <mat-icon aria-label="person">highlight_off
                    </mat-icon>  Cancelar
                </button>               
            </div>
        </form>

    </div>
</div>
