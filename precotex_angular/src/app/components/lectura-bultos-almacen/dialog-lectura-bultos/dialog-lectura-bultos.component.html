
<div class="container"> 
   
    <div class="grid-container"> 
 
        <div class="title">Ubicacion de Lotes</div>
        
        <form class="container-cuerpo" [formGroup]="formulario" #formDirective="ngForm">
            <div class="container-cuerpo-fila1">

                  


                    
                        <table mat-table #table2   [dataSource]="dataSource"  class="mat-elevation-z8" >
                    
                            <ng-container matColumnDef="Cod_ubicacion">
                                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Ubicaci√≥n</th>
                                <td mat-cell  *matCellDef="let data_det"> {{data_det.Cod_ubicacion}} </td>
                            </ng-container>
            
            
                            <ng-container matColumnDef="Cod_OrdProv">
                                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Lote</th>
                                <td mat-cell  *matCellDef="let data_det"> {{data_det.Cod_OrdProv}} </td>
                            </ng-container>


                            <ng-container matColumnDef="Palet">
                                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Lote</th>
                                <td mat-cell  *matCellDef="let data_det"> {{data_det.Palet}} </td>
                            </ng-container>
            
            
                            <ng-container matColumnDef="des_hiltel">
                                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Desc. Hilo</th>
                                <td mat-cell  *matCellDef="let data_det"> {{data_det.des_hiltel}} </td>
                            </ng-container>
            
    
                            <tr mat-header-row *matHeaderRowDef="displayedColumns_cab"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns_cab;"></tr> 
    
                </table>
    
                <mat-paginator  class="paginador" #paginator [pageSizeOptions]="[3, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                </mat-paginator>
    
    
                
                    

            </div>    


 
            <div class="container-cuerpo-foot">
                <button type="button" class="button-agregar" mat-dialog-close="false"  mat-flat-button>
                    <mat-icon aria-label="person" >add </mat-icon>  Ok
                </button>

              

                <button type="button" class="button-cancelar" mat-button mat-dialog-close mat-dialog-close  mat-flat-button>
                    <mat-icon aria-label="person">highlight_off
                    </mat-icon>  Cerrar
                </button>               
            </div>
        </form>

    </div>
</div>
