<div class="container">    
    <div class="grid-container">  
        <div class="title"><strong> Registrar/Modificar Capacidades </strong></div>
        <ng-template #titulomodificar><strong>Agregar </strong></ng-template>
        <form class="container-cuerpo" [formGroup]="formulario" #formDirective="ngForm" >
            <div class="container-cuerpo-fila1">  
                
                    <mat-form-field class="fila1-CodSupervisor" appearance="fill">
                        <mat-label>Fam Art√≠culo</mat-label>
                        <input matInput type="text"  #trigger="matAutocompleteTrigger" placeholder="FamArticulo" formControlName="FamArticulo"  [matAutocomplete]="autoDataFamArticulo" />
                        <mat-autocomplete autoActiveFirstOption #autoDataFamArticulo="matAutocomplete">
                            <mat-option *ngFor="let option of filtroFamArticulo | async" [value]="option.Cod_Familia" (click)="CambiarValorFamArticulo(option.Cod_Tela)">                                
                                {{option.Cod_Familia}}
                            </mat-option> 
                        </mat-autocomplete>
                    </mat-form-field>    

                    <mat-form-field class="fila1-Supervisor">
                        <mat-label>Tipo Ancho</mat-label>
                        <mat-select formControlName="Tip_Ancho" name="process">
                            <mat-option *ngFor="let tipo of listar_TipAncho" [value]="tipo.Des_TipAncho" (click)="CambiarValorTipAncho(tipo.Tip_Ancho)" (keyup)="CambiarValorTipAncho(tipo.Tip_Ancho)">
                                {{tipo.Des_TipAncho}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
           
                    <mat-form-field class="fila1-CodAuditor" appearance="fill">
                        <mat-label>Cliente</mat-label>
                        <input matInput type="text"  #trigger="matAutocompleteTrigger" placeholder="Cliente" formControlName="NomCliente"  [matAutocomplete]="autoDataNomCliente" />
                        <mat-autocomplete autoActiveFirstOption #autoDataNomCliente="matAutocomplete">
                            <mat-option *ngFor="let option of filtroCliente | async" [value]="option.Nombre_Cliente" (click)="CambiarValorCliente(option.Codigo_Cliente)" (keyup)="CambiarValorCliente(option.Codigo_Cliente)">                                
                                {{option.Nombre_Cliente}}
                            </mat-option> 
                        </mat-autocomplete>
                    </mat-form-field>                   
               
                    <mat-form-field class="fila1-Auditor">
                        <mat-label>Gama</mat-label>
                        <mat-select formControlName="Cod_Gama" name="process">
                            <mat-option *ngFor="let tipo of listar_Gama" [value]="tipo.Des_IntCol" (click)="CambiarValorGama(tipo.Cod_IntCol)">
                                {{tipo.Des_IntCol}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <br>
                    <mat-form-field class="fila1-Fecha"> 
                        <mat-label>EcoMaster</mat-label>
                        <input matInput type="number"  placeholder="" value="" 
                            autocomplete="off" formControlName="Eco_Master" >
                    </mat-form-field>

                    <mat-form-field class="fila1-Linea"> 
                        <mat-label>Obs EcoMaster</mat-label>
                        <input matInput type="text"  placeholder="(opcional)" value="" 
                            autocomplete="off" formControlName="Obs_Eco_Master" >
                    </mat-form-field>
                    <br>
                    <mat-form-field class="fila1-IMaster"> 
                        <mat-label>IMaster</mat-label>
                        <input matInput type="number"  placeholder="(opcional)" value="" 
                            autocomplete="off" formControlName="IMaster" >
                    </mat-form-field>

                    <mat-form-field class="fila1-ObsImaster"> 
                        <mat-label>Obs IMaster</mat-label>
                        <input matInput type="text"  placeholder="(opcional)" value="" 
                            autocomplete="off" formControlName="Obs_IMaster" >
                    </mat-form-field>
                    <br>
                    <mat-form-field class="fila1-TRD"> 
                        <mat-label>TRD</mat-label>
                        <input matInput type="number"  placeholder="(opcional)" value="" 
                            autocomplete="off" formControlName="TRD" >
                    </mat-form-field>

                    <mat-form-field class="fila1-ObsTRD"> 
                        <mat-label>Obs IMaster</mat-label>
                        <input matInput type="text"  placeholder="(opcional)" value="" 
                            autocomplete="off" formControlName="Obs_TRD" >
                    </mat-form-field>
                    <br>
                    <mat-form-field class="fila1-ATYC"> 
                        <mat-label>ATYC</mat-label>
                        <input matInput type="number"  placeholder="(opcional)" value="" 
                            autocomplete="off" formControlName="ATYC" >
                    </mat-form-field>

                    <mat-form-field class="fila1-ObsATYC"> 
                        <mat-label>Obs ATYC</mat-label>
                        <input matInput type="text"  placeholder="(opcional)" value="" 
                            autocomplete="off" formControlName="Obs_ATYC" >
                    </mat-form-field>
                    <br>
                    <mat-form-field class="fila1-MS"> 
                        <mat-label>MS</mat-label>
                        <input matInput type="number"  placeholder="(opcional)" value="" 
                            autocomplete="off" formControlName="MS" >
                    </mat-form-field>

                    <mat-form-field class="fila1-ObsMS"> 
                        <mat-label>Obs MS</mat-label>
                        <input matInput type="text"  placeholder="(opcional)" value="" 
                            autocomplete="off" formControlName="Obs_MS" >
                    </mat-form-field>                   
            </div>      
 
            <div class="container-cuerpo-foot">       
                <button  type="button" class="button-agregar" mat-dialog-close="false" [disabled]="!formulario.valid" mat-flat-button (click)="Guardar()">
                    <mat-icon aria-label="person" >save
                    </mat-icon>  Registrar
                </button>
              
                <button type="button" class="button-cancelar" mat-button mat-dialog-close mat-dialog-close  mat-flat-button>
                    <mat-icon aria-label="person">highlight_off
                    </mat-icon>  Cancelar
                </button>               
            </div> 
        </form>

    </div>

</div>
