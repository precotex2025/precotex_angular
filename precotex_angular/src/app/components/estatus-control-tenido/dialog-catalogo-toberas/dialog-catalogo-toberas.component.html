
<div class="container">
    <div class="grid-container">
        <div class="title">
            <strong> Catalogo de Toberas - Partida :  {{ this.data.Datos.cod_Ordtra }} </strong>
        </div>
        <div class="body">

            <br>

            <div class="container-cuerpo-fila1">

                <div class="columna-izquierda">
                    PREVIO           
                </div>

                <div class="columna-derecha">
                    TEÃ‘IDO
                </div>
            </div>   

            <div class="container-cuerpo-fila3">
                <table mat-table #table  [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="SEC_P">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell custom-header-cell">SEC</th>
    
                        <td  mat-cell *matCellDef="let data_det"> 
                            {{data_det.secuenciaP}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="IMG_P">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">IMG</th>
                        <td  mat-cell *matCellDef="let data_det"> 
                            <a (click)="openVisorImagenP(data_det)">
                                <mat-icon *ngIf="data_det.fotoP" class="icon-green">check_circle</mat-icon>
                            </a>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="SEC_T">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell" style="background-color:#3fb55d">SEC</th>
    
                        <td  mat-cell *matCellDef="let data_det"> 
                            {{data_det.secuenciaT}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="IMG_T">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell" style="background-color:#3fb55d">IMG</th>
    
                        <td  mat-cell *matCellDef="let data_det"> 
                            <a (click)="openVisorImagenT(data_det)">
                                <mat-icon *ngIf="data_det.fotoT" class="icon-green">check_circle</mat-icon>
                            </a>                            
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns_cab"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns_cab;"></tr>                    

                </table>

            </div>

            <br> 
            
            <div *ngIf="flgDivReproceso" class="container-cuerpo-fila4">
                <div class="Col1">
                    <h3>REPROCESO: </h3>
                </div>
                <div class="Col2">
                    <h3>{{strDescripcionReproceso}}</h3>
                </div>
            </div>            

        </div>
    </div>
</div>
<button type="button" class="boton-regresar" mat-flat-button (click)="Salir()">                    
    <mat-icon aria-label="person">cancel</mat-icon>
</button>
