 <div *ngIf="isPDF()">
  <canvas #pdfCanvas></canvas>

  <div class="pdf-controls">
    <button mat-button (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
    <span>PÃ¡gina {{currentPage}} de {{totalPages}}</span>
    <button mat-button (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
  </div>
  <button type="button" class="boton-regresar" mat-flat-button (click)="Salir()">                    
    <mat-icon aria-label="person">cancel</mat-icon>
  </button>
</div>

<div *ngIf="!isPDF()">
  <img [src]="imageUrl" alt="imagen" style="width: 100%;">
</div>
