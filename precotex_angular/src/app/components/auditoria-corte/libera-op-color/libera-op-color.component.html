<div class="container-fluid">
    <div class="grid-container">
        <div class="title">Liberar OP/Color</div>

        <div class="find">
            <mat-card class="list-form">
                <mat-card-header>
                    <mat-card-subtitle>Listado de Registros</mat-card-subtitle>

                </mat-card-header>

                <mat-card-content>
                    <div>
                        <p>
                            <mat-form-field class="example-width-15" appearance="outline">
                                <mat-label>OP</mat-label>
                                <input matInput type="text" value="" autocomplete="off" [(ngModel)]="codOrdPro" placeholder="OP">
                            </mat-form-field>

                            <button mat-button type="button" color="primary" (click)="onListarRegistros()"><mat-icon>find</mat-icon>Buscar</button>
                            <button mat-button type="button" color="primary" (click)="onInsertarRegistro()"><mat-icon>add</mat-icon>Nuevo</button>
                        </p>
                    </div>

                    <div class="col-md-12 tabla">
                        <table mat-table [dataSource]='dataSource' matSort #sortData1="matSort" matSortActive="Orden" matSortDirection="desc" class="mat-elevation-z8">
                            <ng-container matColumnDef="Id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Orden </th>
                                <td mat-cell *matCellDef="let element"> {{ element.Id }} </td>
                            </ng-container>

                            <ng-container matColumnDef="OP">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> OP </th>
                                <td mat-cell *matCellDef="let element"> {{ element.OP }} </td>
                            </ng-container>

                            <ng-container matColumnDef="Color">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                                <td mat-cell *matCellDef="let element"> {{ element.Color }} </td>
                            </ng-container>

                            <ng-container matColumnDef="Fec_Creacion">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha/Hora </th>
                                <td mat-cell *matCellDef="let element"> {{ element.Fec_Creacion | date: 'dd-MM-yyyy HH:mm' }} </td>
                            </ng-container>
                            
                            <ng-container matColumnDef="Cod_Usuario">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                                <td mat-cell *matCellDef="let element"> {{ element.Cod_Usuario }} </td>
                            </ng-container>

                            <ng-container matColumnDef="Acciones">
                                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                                <td mat-cell *matCellDef="let data_det">
                                    <a mat-icon-button color="warn" style="margin-right: 5px" (click)="onAnularRegistro(data_det)">
                                        <mat-icon color="warn">delete</mat-icon>
                                    </a>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator #paginatorData1 [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>                        
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin">
    <p style="color: white; text-align: center">Cargando...</p>
</ngx-spinner>
