<div class="container-fluid">
    <div class="grid-container">
        <div class="title">Seleccionar Colores OP</div>

        <div class="find">
            <div class="list-form" [formGroup]="formulario">
                <mat-card class="example-card">
                    <mat-card-content>
                        <mat-form-field class="example-width-35" appearance="outline">
                            <mat-label>OP</mat-label>
                            <input matInput type="text"  placeholder="OP" value="" (input)="onBuscarOp()" autocomplete="off" formControlName="Cod_OrdPro" >
                        </mat-form-field>
                        
                        <div class="col-md-12 tabla">
                            <table mat-table [dataSource]='dataSource' matSort #sortData1="matSort" matSortActive="Cod_Present" matSortDirection="asc" class="mat-elevation-z8">
                                <!-- Checkbox Column -->
                                <ng-container matColumnDef="select" sticky>
                                    <th mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                                    [checked]="selection.hasValue() && isAllSelected()"
                                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                                    [aria-label]="checkboxLabel()">
                                    </mat-checkbox>
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                                    (change)="$event ? selection.toggle(row) : null"
                                                    [checked]="selection.isSelected(row)"
                                                    [aria-label]="checkboxLabel(row)">
                                    </mat-checkbox>
                                    </td>
                                </ng-container>

                                <!-- Position Column -->
                                <ng-container matColumnDef="Cod_Present">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
                                    <td mat-cell *matCellDef="let element"> {{ element.Cod_Present }} </td>
                                </ng-container>
                
                                <ng-container matColumnDef="Des_Present">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                                    <td mat-cell *matCellDef="let element"> {{ element.Des_Present }} </td>
                                </ng-container>
                
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
            
                           <mat-paginator #paginatorData1 [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
                        </div>
                        <mat-divider></mat-divider>
                    </mat-card-content>

                    <mat-card-actions>
                        <button mat-button type="submit" color="primary" [mat-dialog-close]="selection" [disabled]="formulario.invalid"><mat-icon>done</mat-icon>Confirmar</button>
                        <button mat-button mat-dialog-close color="warn"><mat-icon>close</mat-icon>Cancelar</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
