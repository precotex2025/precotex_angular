 
<div class="container"> 
    <!-- ventana nro 4 - historial --> 
    <div class="grid-container">  
 <!--*ngIf="Titulo == undefined; else titulomodificar"-->
        <div class="title"><strong  *ngIf="Titulo == undefined; else titulomodificar"></strong>Datos Adicionales - {{this.Num_Auditoria_Detalle}}</div>
        <ng-template #titulomodificar><strong> </strong></ng-template>
        <form class="container-cuerpo" [formGroup]="formulario" #formDirective="ngForm" (ngSubmit)="submit(formDirective)" >
            <div class="container-cuerpo-fila1">      
                    <mat-form-field class="fila1-Medidas"> 
                        <mat-label>Medidas</mat-label>
                        <textarea matInput type="text"value="" 
                            autocomplete="off" formControlName="Medidas"></textarea>
                    </mat-form-field> 
 
                    <div class="fila1-Muestra">
                        <mat-label></mat-label>                        
                            <mat-radio-group aria-label="Select an option" formControlName="Muestra">
                                <mat-label>Muestra f√≠sica, tela y complementos</mat-label>
                                <br>
                                <mat-radio-button value="SI"
                                    style="margin-right: 10px; padding-left: 10px;">SI</mat-radio-button>
                                <mat-radio-button value="NO">NO</mat-radio-button>
                            </mat-radio-group>
                    </div>                         
                    
                    <div class="fila1-Checklist">                        
                        <mat-radio-group aria-label="Select an option" formControlName="Checklist">
                            <mat-label>Checklist de corte</mat-label>
                            <br>
                            <mat-radio-button value="SI"
                                style="margin-right: 10px; padding-left: 10px;">SI</mat-radio-button>
                            <mat-radio-button value="NO">NO</mat-radio-button>
                        </mat-radio-group>
                    </div>              
            </div>     
  
            <div class="container-cuerpo-foot">
               <button  type="submit" class="button-agregar"*ngIf="Titulo == undefined; else btnmodificar"  mat-dialog-close="false" [disabled]="!formulario.valid" mat-flat-button>
                    <mat-icon aria-label="person" >save
                    </mat-icon>  Registrar
                </button>
                <ng-template #btnmodificar><button type="submit" class="button-agregar" mat-dialog-close="false" [disabled]="!formulario.valid"  mat-flat-button>
                    <mat-icon aria-label="person" >create
                    </mat-icon>  Registrar
                </button></ng-template>
               
                <button type="button" class="button-cancelar" mat-button mat-dialog-close mat-dialog-close  mat-flat-button>
                    <mat-icon aria-label="person">highlight_off
                    </mat-icon>  Cancelar
                </button>               
            </div>
        </form>

    </div> 


</div>


<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin">  
    <p style="color: white; text-align: center; " >Cargando... </p>  
</ngx-spinner>
