<div class="container"> 
    <div class="grid-container">  
        <div class="title">Calificar Auditoria - {{ data.Id_Auditoria_Op }} </div>
        <form class="container-cuerpo" [formGroup]="formulario" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)" >
            <div class="container-cuerpo-fila1">
                <p *ngIf="data.Accion != '3'">
                    <mat-radio-group aria-label="Select an option" formControlName="Flg_Estado">
                        <mat-radio-button value="1">Aprueba</mat-radio-button>
                        <mat-radio-button value="2">Rechaza</mat-radio-button>
                    </mat-radio-group>
                </p>

                <p *ngIf="data.Accion == '3'">
                    <mat-form-field class="example-short-width">
                        <mat-label>Motivo</mat-label>
                        <mat-select formControlName="Id_Motivo">
                            <mat-option *ngFor="let item of dataTipoAuditoria" [value]="item.Id_Motivo">
                                {{ item.Des_Motivo }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
            </div>     
 
            <div class="container-cuerpo-foot">
                <button  type="submit" class="button-agregar" mat-dialog-close="false" [disabled]="!formulario.valid" mat-flat-button>
                    <mat-icon aria-label="person" >check</mat-icon> Confirmar
                </button>

                <button type="button" class="button-cancelar" mat-button mat-dialog-close mat-dialog-close  mat-flat-button>
                    <mat-icon aria-label="person">highlight_off</mat-icon> Cerrar
                </button>               
            </div> 
        </form>

    </div>
</div>
