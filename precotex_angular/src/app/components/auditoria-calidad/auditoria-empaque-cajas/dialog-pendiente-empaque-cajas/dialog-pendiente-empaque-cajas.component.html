<div class="container">
    <div class="grid-container">
        <div class="title">Cajas pendiente de empaque</div>

        <div class="container-cuerpo-caja">
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort matSortActive="Num_Caja" matSortDirection="asc" class="mat-elevation-z8">
                    <ng-container matColumnDef="Num_Caja">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell"> NÂ° Caja </th>
                        <td mat-cell *matCellDef="let row"> {{ row.Num_Caja }} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="Num_Packing">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell"> Packing List </th>
                        <td mat-cell *matCellDef="let row"> {{ row.Num_Packing }} </td>
                    </ng-container>

                    <ng-container matColumnDef="Des_Cliente">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell"> Cliente </th>
                        <td mat-cell *matCellDef="let row"> {{ row.Des_Cliente }} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="Des_Modulo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell"> Modulo </th>
                        <td mat-cell *matCellDef="let row"> {{ row.Des_Modulo }} </td>
                    </ng-container>

                    <ng-container matColumnDef="Nom_Auditor">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell"> Auditor </th>
                        <td mat-cell *matCellDef="let row"> {{ row.Nom_Auditor }} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>            
            </div>    
        </div>
        
        <div class="container-cuerpo-foot">
            <button type="button" class="button-cancelar" mat-button [mat-dialog-close]="true" mat-flat-button>
                <mat-icon aria-label="person">close</mat-icon>Cerrar
            </button>
        </div>
    </div>
</div>
