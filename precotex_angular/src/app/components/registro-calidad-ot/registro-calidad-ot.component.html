<div class="container">
  <div class="grid-container">
    <div class="title"><strong> INSPECCION DE CALIDAD - DEFECTOS</strong></div>
    <div class="body">
      <form
        class="container-cuerpo"
        [formGroup]="formulario"
        #formDirective="ngForm"
      >
        <div class="container-cuerpo-fila1">
         
          <mat-form-field appearance="fill" class="fila1-Fecha_Inicio">
            <mat-label>Fecha Reg. Inicio</mat-label>
            <input
              matInput
              [matDatepicker]="Fec_Inicio"
              autocomplete="off"
              formControlName="Ct_Fecha_Inicio"
              (dateChange)="Fn_PasarFechaInicio()"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="Fec_Inicio"
            ></mat-datepicker-toggle>
            <mat-datepicker #Fec_Inicio></mat-datepicker>
          </mat-form-field>


          <mat-form-field appearance="fill" class="fila1-Fecha_Fin">
            <mat-label>Fecha Reg. Fin</mat-label>
            <input
              matInput
              [matDatepicker]="Fec_Fin"
              autocomplete="off"
              formControlName="Ct_Fecha_Fin"
              (dateChange)="Fn_PasarFechaFin()"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="Fec_Fin"
            ></mat-datepicker-toggle>
            <mat-datepicker #Fec_Fin></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill" class="fila1-Ot">
            <mat-label>OT</mat-label>
            <input matInput type="text" formControlName="Ct_Ot" />
          </mat-form-field>

          

          <mat-form-field appearance="fill" class="fila1-Inspector">
            <mat-label>Inspector</mat-label>
            <input matInput type="text" formControlName="Ct_Inspector" />
          </mat-form-field>

          <button
            class="button-Buscar"
            mat-flat-button
            type="button"
            matTooltip="BUSCAR"
            matTooltipPosition="above"
            (click)="showMostrarListaOt()"
          >
            <mat-icon aria-label="person">save </mat-icon>BUSCAR
          </button>

     

        <button
          class="button-Imprimir"
          mat-flat-button
          type="button"
          matTooltip="IMPRIMIR FORMATO"
          matTooltipPosition="above"
        >
          <mat-icon aria-label="person">print</mat-icon>IMPRIMIR
        </button>

        <button
        class="button-Cancelar"
        mat-flat-button
        type="button"
        matTooltip="CANCELAR"
        matTooltipPosition="above"
        >
        <mat-icon aria-label="person">cancel</mat-icon> CANCELAR
        </button>



        </div>

        <div class="container-cuerpo-fila2">
          <table
            mat-table
            #table
            [dataSource]="dataSource"
            class="mat-elevation-z8"
          >
            <ng-container matColumnDef="Ot">
              <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                OT
              </th>
              <td mat-cell *matCellDef="let data_det">{{ data_det.Ot }}</td>
            </ng-container>

            <ng-container matColumnDef="Secuencia">
              <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                SEC
              </th>
              <td mat-cell *matCellDef="let data_det">{{ data_det.Sec }}</td>
            </ng-container>

            <ng-container matColumnDef="Fecha">
              <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                FECHA
              </th>
              <td mat-cell *matCellDef="let data_det">{{ data_det.Fecha }}</td>
            </ng-container>

            <ng-container matColumnDef="Detalle">
              <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                DETALLE
              </th>
              <td mat-cell *matCellDef="let data_det">
                <a
                  mat-icon-button
                  style="margin-right: 5px"
                  (click)="detalleOt(data_det)"
                >
                  <mat-icon color="primary" 
                    >assignment</mat-icon
                  >
                </a>
              </td>
            </ng-container>

            <ng-container matColumnDef="Imprimir">
              <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                IMPRIMIR
              </th>

              <td mat-cell *matCellDef="let data_det">
                <mat-checkbox class="example-margin" color="warn" (change)="ColaImpresion($event, data_det.Ot, data_det.Sec)">
                </mat-checkbox>
              </td>



            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns_cab"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns_cab;"></tr>
          </table>
        </div>

                   
          <div class="container-cuerpo-foot">
              <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
              aria-label="Select page of periodic elements">
              </mat-paginator>
            </div>
        

        <!-- <div class="footer"></div> -->
      </form>
    </div>
  </div>
</div>
